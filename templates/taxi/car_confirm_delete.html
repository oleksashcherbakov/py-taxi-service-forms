{% extends "base.html" %}

{% block content %}
  <h1> Delete car</h1>
  <p>Are you sure want to delete the car: {{ car }}?</p>
  <p><i>All Manufacturers with this car will be also deleted</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
{% endblock %}
